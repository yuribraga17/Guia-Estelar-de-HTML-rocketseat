<!--
    Elementos genéricos

    <div></div> — tag usada para agrupar conteúdo.
    <span></span> — tag usada para agrupar texto, em uma ideia mais de linha.
-->
<div>
    Um texto qualquer, Koon é puta.
</div>
<hr>
<span>Outro texto</span> <span>Koon putinha.</span>
<hr>

<div class="cart">
    <span>Camiseta</span>
    <span>R$ 99,00</span>
</div>
